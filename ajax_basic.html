<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
		
			// step 1 setting the ajax variable and setting xml http request object
			var ajax = new XMLHttpRequest();
			
			//step 2 opinging the ajax request
			ajax.open('GET', 'content.html');
			
			//st3ep 3 define the ajax callback functions
			ajax.onreadystatechange = function() {
				if (ajax.readyState == 4) {
					document.getElementById('content').innerHTML = ajax.responseText;
				}
			}
		
			//step 4 send the ajax requested data
			function getContent() {
				ajax.send();
				document.getElementById('btn_content').style.display = 'none';
			}
		
			
		</script>
    </body>
</html>
